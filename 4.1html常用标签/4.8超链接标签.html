		<!-- 在html标签中，<a>标签用于定义超链接，作用是从一个页面连接到另一个页面 -->
		<!-- 
	1.超链接的语法格式
	2.链接的分类
	 -->
		<!-- 1.超链接的语法格式 -->
		<!-- 
	   <a href="跳转目标" target="目标窗口的弹出方式">文本或图像</a>
	   anchor 的缩写 意为 锚
	   两个属性的作用如下:
	   href		用于指定链接目标的url地址,(必须属性)当标签应用href属性时,他就具有了超链接的功能
	   target	用于指定页面打开的方式,其中_self为默认值,_blank为在新窗口中打开方式
	  -->
		<!-- 2.链接的分类 -->
		<!-- 
	  1.外部链接,例如<a href="www.baidu.com">百度</a>
	   
	   -->
		<h4>1.外部链接</h4>
		<a href="http://www.baidu.com" target="_blank">百度</a>
		<h4>2.内部链接</h4>
		<a href="4.6图像标签和路径（重点）.html">图</a>
		<h4>3.空链接</h4>
		<a href="#">空链接</a>
		<h4>下载链接:地址链接的时文件.exe 或者是zip</h4>
		<!-- 如果href里面地址 -->
		<a href="绿宝石.zip">绿宝石</a>
		<h4>5.网页元素链接:网页中的各种网页元素</h4>
		<a href="http://www.baidu.com"><img src="../../image/史迪仔.jpg" width="200"/></a>
		<h4>6.锚点链接</h4>
		<!-- 
		 作用:点击链接可以快速定位到页面中的某个位置
		 在链接文本的href属性中,设置属性值为#名字的形式,如<a href="#two">第2集</a>
		 找到目标位置标签,在里面添加一个id属性 = 刚才的名字,如<h3 id="two">第二集介绍</h3>
		 -->
		 <a href="#1" id="首页">a</a>
