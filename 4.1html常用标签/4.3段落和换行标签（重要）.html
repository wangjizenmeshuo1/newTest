<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>段落和换行标签</title>
	</head>
	<body>
		<!-- 
	<p>我是一个段落标签</p> 
	paragraph的缩写  意为段落
	可以吧html文档分割为若干段落
	 -->
		<p> 中国
			在哪里</p>
		<p>在地球上</p>

		<!-- 
	文本在一个段落中会根据浏览器窗口的大小自动换行
	段落和段落之间保有空隙
	 -->

		<!-- 
	 <br/> break的缩写 意为打断，换行
	  -->
		<p>
			中国<br>
			在哪里
		</p>
		<!-- 
	 强制换行
	 单标签
	 -->
	</body>
</html>
