<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文本的格式化标签</title>
</head>
<body>
	<!-- 
	设置粗体，斜体，下划线等效果
	 标签语义：突出重要性，比普通文字更重要
	 加粗	<strong></strong>或<b></b>	更推荐strong标签加粗 语义更强烈
	 倾斜	<em></em>或<i></i>			推荐em
	 删除线	del或者s						推荐del
	 下划线	ins或者u						推荐ins
	 -->
	我是<strong>加粗</strong>的文字 我是<b>加粗</b>的文字 <br>
	我是<em>倾斜</em>的文字 我是<i>倾斜</i>的文字<br>
	我是<del>删除线</del>  我是<s>删除线</s><br>
	我是<ins>下划线</ins> 我是<u>下划线</u>
</body>
</html>
